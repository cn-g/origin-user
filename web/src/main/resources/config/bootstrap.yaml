spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: @profiles.active@
  # 服务名称
  application:
    name: origin-user
    chineseName: 用户模块
  #注册中心地址
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        group: DEFAULT_GROUP
      #配置中心地址
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        group: ${spring.cloud.nacos.discovery.group}
        file-extension: yaml
        shared-configs:
          # 服务化的默认配置,不能少
          - data-id: shared_soa.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          # mysql共享配置
          - data-id: shared_mysql.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true
          # redis共享配置
          - data-id: shared_redis.yaml
            group: ${spring.cloud.nacos.config.group}
            refresh: true

system:
  web:
    # 系统版本号
    version: @project.version@-@current.time@